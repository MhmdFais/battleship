<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="name-container">
      <form action="#" id="get-name">
        <input type="text" id="name" placeholder="Enter Your Name" />
        <button type="submit"></button>
        <!-- Confirm Name Text -->
      </form>
    </div>
    <div class="human-board-container">
      <h2 class="user-board-arrange-text" style="display: none"></h2>
      <!-- select the ship is horizontal or vertical -->
      <div class="ship-orientation">
        <button class="horizontal" style="display: none"></button>
        <!-- Horizontal first and at click changes to vertical -->
      </div>
      <div class="human-board"></div>
      <a href="#" class="start-game" style="display: none"></a>
    </div>
    <div class="computer-board-container" style="display: none">
      <h2></h2>
      <!-- AI -->
      <div class="computer-board"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
