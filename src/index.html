<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  </head>
  <body>
    <div class="name-textbox-popup-wrapper">
      <dialog data-modal class="dialog-modal"></dialog>
    </div>
    <div class="main-content-container">
      <div class="header-container">
        <div class="header"></div>
      </div>
      <div class="game-boards-and-names-container">
        <div class="names-container">
          <div class="player-name" class="name"></div>
          <div class="computer-name" class="name"></div>
        </div>
        <div class="game-boards-container">
          <div class="player-game-board-container">
            <div class="player-game-board"></div>
          </div>
          <div class="computer-game-board-container">
            <div class="computer-game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
