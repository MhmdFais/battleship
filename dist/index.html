<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="body-part-conatiner">
      <div class="name-container">
        <p class="enter-name-text">Enter Your Name</p>
        <form action="#" id="get-name">
          <input type="text" id="name" />
          <button type="submit" id="name-btn">Submit</button>
          <!-- Confirm Name Text -->
        </form>
      </div>
      <div class="human-board-container" style="display: none">
        <p class="user-board-arrange-text"></p>
        <!-- select the ship is horizontal or vertical -->
        <div class="ship-orientation">
          <button class="horizontal"></button>
          <!-- Horizontal first and at click changes to vertical -->
        </div>
        <div class="human-board"></div>
        <a href="#" class="start-game"></a>
      </div>
      <div class="computer-board-container" style="display: none">
        <h2></h2>
        <!-- AI -->
        <div class="computer-board"></div>
      </div>
    </div>
  </body>
  <footer>
    Developed By
    <img
      src="../src/assets/images/Pictogrammers-Material-Github.512.png"
      id="git-logo"
    />
    <a href="https://github.com/MhmdFais" target="_blank">Muhammed</a>
  </footer>
</html>
